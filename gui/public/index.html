<!DOCTYPE html>
<html>
    <head>
        <title>Zappy</title>
        <link rel="icon" href="images/logo.png" />
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <style>
			body { margin: 0; overflow: hidden; }
			canvas { width: 100%; height: 100% }

            .progress-wrap {
                border-radius: 5px;
                line-height: 25px;
                height: 50px;
                width: 300px;
                color: white;
                text-align: center;
                font-family: 'Roboto', sans-serif;
                background-color: white;
                position: absolute;
                top: 50%;
                left: 50%;
                -webkit-transform: translate(-50%, -50%);
                -moz-transform: translate(-50%, -50%);
                -ms-transform: translate(-50%, -50%);
                -o-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
            }

            .progress-bar {
                border-radius: 5px;
                height: 100%;
                width: 0;
                background-color: gray;
            }
		</style>
    </head>
    <body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/93/three.min.js" integrity="sha256-F/DPe+eDTcgfe/n2sWVU57X1V/JozaDAu7KR9zXSb3Y=" crossorigin="anonymous"></script>
        <script src="https://threejs.org/examples/js/loaders/DDSLoader.js"></script>
        <script src="https://threejs.org/examples/js/loaders/OBJLoader.js"></script>
        <script src="https://threejs.org/examples/js/loaders/MTLLoader.js"></script>
        <script src="https://threejs.org/examples/js/loaders/GLTFLoader.js"></script>
        <script src="https://threejs.org/examples/js/loaders/DRACOLoader.js"></script>
        <script src="https://threejs.org/examples/js/GPUParticleSystem.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js" integrity="sha256-ji09tECORKvr8xB9iCl8DJ8iNMLriDchC1+p+yt1hSs=" crossorigin="anonymous"></script>
        <script src="dist/bundle.js"></script>
    </body>
</html>
